<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>RemoteJa - Upload a Job</title>
</head>
<body>
    <nav class="con nav-grid">
        <span class="logo"><a href="{{ url_for('index') }}">Remoteja</a></span>
        <span class="nav-links">
            <a href="{{ url_for('index') }}" class="link">Home</a>
            <a href="{{url_for('jobs')}}" class="link act-link">Jobs</a>
        </span>
        <span class="nav-btns">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout')}}" class="btn-pink">Logout</a>
            {% else %}
                <a href="{{ url_for('login')}}" class="btn-pink">Login</a>
                <a href="{{ url_for('signup') }}" class="btn-outline">Sign Up</a>
            {% endif %}
        </span>
        <span class="nav-menu">
            <a href="">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </a>
        </span>
    </nav>
    <div class="con">
        
        <form action="" method="post" class="upload-form">
            <h2>Post a Job</h2>

            <label for="">Job Title</label>
            <input type="text" name="" id="" placeholder="Job Title">

            <label for="">Job Location</label>
            <input type="text" name="" id="" placeholder="Job Location">

            <label for="">Job Type</label>
            <select name="" id="">
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
                <option value="remote">Remote</option>
                <option value="contract">Contract</option>
            </select>
            <label for="">Job Category</label>
            <select name="" id="">
                <option value="health">Health</option>
                <option value="technology">Technology</option>
                <option value="agriculture">Agriculture</option>
                <option value="retail">Retail</option>
                <option value="cus-services">Customer Services</option>
            </select>
            <label for="">Job Description</label>
            <p class="company-title">Enter a short job description to let your future employee know what the job entails.</p>
            <textarea rows = "8" cols = "50" name = "description" placeholder="Enter a short description of the job"></textarea>
            <label for="">Additional Information</label>
            <p class="company-title">Enter any additional that you feel the employee should know (optional)</p>
            <textarea rows = "5" cols = "50" name = "description" placeholder="Enter a short description of the job"></textarea>
            <button class="btn-pink">Submit Job</button>
        </form>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="con"></div>
    </footer>
</body>
</html>
